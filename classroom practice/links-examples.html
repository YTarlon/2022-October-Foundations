<!DOCTYPE html>
<html>
    <head>
        <title>Examples of using links</title>
    </head>
    <body>
        <header>
            <nav>
                <a href="#about">About Me</a>
                <a href="#likes">Likes</a>
                <a href="#places">Places</a>

        </header>
    </body>
</html>
